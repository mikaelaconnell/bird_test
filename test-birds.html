<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vanta Birds Test</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #vanta-bg {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
</head>
<body>
  <div id="vanta-bg"></div>

  <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      backgroundColor: 0x0b0b0b,
      color1: 0xff1493,     // Hot pink
      color2: 0xff6600,     // Orange
      quantity: 4.0,
      backgroundAlpha: 1.0,
      birdSize: 1.2,
      speedLimit: 8.0,
      separation: 40.0,
      cohesion: 1.0,
      alignment: 0.4,
      wingSpan: 20.0,
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00
    });
  </script>
</body>
</html>
