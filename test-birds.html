<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vanta Birds Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    #vanta-bg {
      width: 100%;
      height: 100vh;
    }
    h1 {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 3rem;
      z-index: 1;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <h1>Hello Birds!</h1>

  <!-- Vanta and Three.js scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

  <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      backgroundColor: 0x0b0b0b,
      color1: 0xff1493,    // Hot pink
      color2: 0xff8c00,    // Dark orange
      quantity: 4.0,
      speedLimit: 5.0,
      cohesion: 5.0,
      separation: 40.0,
      alignment: 0.3,
      backgroundAlpha: 1.0,
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00
    });
  </script>
</body>
</html>
